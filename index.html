<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="global.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval' https://api.mapbox.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://api.mapbox.com; connect-src 'self' https://api.mapbox.com https://*.tiles.mapbox.com https://events.mapbox.com https://bostonopendata-boston.opendata.arcgis.com https://hub.arcgis.com https://raw.githubusercontent.com https://dsc106.com; img-src 'self' data: https://api.mapbox.com https://*.tiles.mapbox.com; worker-src 'self' blob:;"
    />
    <title>Bikewatching</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
    <div id="map">
      <div class="controls">
        <label
          >Time of day:
          <input
            type="range"
            id="time-slider"
            min="0"
            max="1440"
            step="10"
            value="-1"
          />
          <span id="time-label">All times</span>
        </label>
      </div>
    </div>
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
    <div id="tooltip"></div>
    <script type="module" src="map.js"></script>
  </body>
</html>
